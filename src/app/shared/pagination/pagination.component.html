<nav *ngIf="totalPage > 1">
  <ul class="pagination justify-content-center">
    <li class="page-item" *ngFor="let page of pages">
      <button type="button" 
              class="page-link"
              [class._active]="page === currentPage"
              (click)="onChange(page)">{{page}}</button>
    </li>
  </ul>
</nav>
